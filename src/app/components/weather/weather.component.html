<app-banner title="Weather"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="weatherForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName='city' placeholder="Insert city">
          </div>
          <div *ngIf="weatherForm.controls['city'].invalid && 
          (weatherForm.controls['city'].dirty || 
          weatherForm.controls['city'].touched)">
            <div *ngIf="weatherForm.controls['city'].errors.required" class="error-class">
              City is required
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary py-3 px-5" (click)="search()">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMsg" class="text-center" style="color: red;">
  {{errorMsg}}
</div>
<div class="text-center" *ngIf='weather'>
  <p>Temp: {{weather.temp}} Â°K </p>
  <p>Humidity: {{weather.humidity}} </p>
  <p>Wind: {{weather.wind}} </p>
</div>
